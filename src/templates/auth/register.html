{% extends "base.html" %}

{% block title %}
<title>Register</title>
{% endblock title %}

{% block content %}
<div class="container">
  <h2>Register:</h2>
  <form action="{{ url_for(".register") }}" method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }}{{ form.email(size=48) }}
    {{ form.password.label }}{{ form.password(size=48) }}
    <input type="submit" name="register_form" id="register_form" value="Sign Me Up">
  </form>
</div>
{% endblock content %}
