{% extends 'base.html' %}

{% block content %}
  <h2>Company Details</h2>

  <p>Company: {{ company_name }}</p>
  <p>Symbol: {{ symbol }}</p>

  <form action="{{ url_for(".company_preview") }}" method="POST">
    {{ form.hidden_tag() }}
    <div class="hidden" hidden>
      {{ form.symbol.label }}{{ form.symbol(size=20) }}
      {{ form.company_name.label }}{{ form.company_name(size=20) }}
    </div>
    <input type="submit" value="Save">
  </form>
{% endblock content %}
